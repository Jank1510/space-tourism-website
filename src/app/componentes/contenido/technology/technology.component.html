<main>
    <div data-aos="fade-right" class="left">
        <div id="titulo">
            <p id="gray" class="float">03</p>
            <p class="float">SPACE LAUNCH 101</p>
        </div>
        <div class="contenido">
            <div class="divContenidoNum">
                <div (click)="uno()" [ngStyle]="{'background-color':colorUno , 'color':colorUnotxt}" class="opciones">
                    <p>1</p>
                </div>
                <div  (click)= "dos()" [ngStyle]="{'color':colorDostxt ,'background-color':colorDos}" class="opciones">
                    <p >2</p>
                </div>
                <div (click)="tres()" [ngStyle]="{'color':colorTrestxt , 'background-color':colorTres}" class="opciones">
                    <p>3</p>
                </div>
            </div>
            <div class="txt">
                <p class="p1">THE TERMINOLOGY...</p>
                <p [ngStyle]="{'display':displayAnimation,'animation-name':nameAnimation}" class="p2">{{name}}</p>
                <p [ngStyle]="{'display':displayAnimation,'animation-name':nameAnimation}" class="p3">{{description}}</p>
            </div>
        </div> 
    </div>
    <div [ngStyle]="{'display':displayAnimation,'animation-name':nameAnimation}"  class="right">
        <img src="{{img}}" alt="Imagen de la tecnologia">
    </div>
</main>
